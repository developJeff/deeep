
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->

    <title>View Cards</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap-material-design.min.css" rel="stylesheet">

    <!-- Slick CSS -->
    <link rel="stylesheet" href="../css/slick.css"><link rel="stylesheet" href="../css/slick-theme.css">

    <!-- App style -->
    <link href="css/app.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
</head>

<body ng-app="deeep" ng-controller="main-controller">

    <nav class="navbar fixed-top navbar-light bg-light text-center">
        <a class="navbar-brand" href="#">Deeep</a>
    </nav>

    <div class="content container-fluid">

        <slick class="questions card-deck" arrows="false">
            <div ng-repeat="question in questions">
                <card content="question"></card>
            </div>
        </slick>

    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Popper
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script> -->
    <script src="js/slick.min.js"></script>
    <script src="js/angular.slick.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>

  </body>
</html>
